<!DOCTYPE html>
<html lang="sr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="assets/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <title>Analiza web sajtova</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container-home">
          <div class="content-home">
            <h1><span>Provjerite performanse vašeg sajta</span></h1>
            <p>
              Otkrijite koliko je brz i efikasan vaš sajt, uz naš alat. Unesite
              link do vašeg sajta ispod.
            </p>
          </div>
          <div class="label-form-analyze">
            <label class="url-wrapper" for="url-input">
              <span id="pasteButtonPage">
                <img src="assets/link.png" alt="Ikonica za paste" />
              </span>
              <input
                type="text"
                id="url-input"
                placeholder="Unesite link ovdje"
              />
              <button id="analyzePerformancePage">
                <span class="button-text">ANALIZIRAJ</span>
                <span class="button-arrow" aria-hidden="true">&#8594;</span>
              </button>
            </label>
          </div>
        </div>
        <div id="error-message"></div>
      </section>
    </main>
    <script src="script_index.js"></script>
  </body>
</html>
